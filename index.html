<!DOCTYPE html>
<html lang="en" ng-app="metatagApp">
<head>
    <meta charset="UTF-8">
    <title ng-bind="$root.user.name.first">AngularJS Metatag</title>
    <meta name="description" content="AngularJS Metatag">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        body {
            padding: 20px;
        }
    </style>
</head>
<body ng-controller="AppCtrl as vm" ng-cloak>
<h1>AngularJS Metatag Testing</h1>

<update-meta name="description" content="{{$root.user.name.first}}"></update-meta>

<div class="sec" data-id="1"></div>

<div class="card" style="width: 18rem;" ng-if="$root.user">
    <img class="card-img-top" ng-src="{{$root.user.picture.large}}" alt="{{$root.user.name.first}}">
    <div class="card-body">
        <h5 class="card-title">{{$root.user.name.first}}</h5>
        <p class="card-text">
            {{$root.user.location.street}},
            {{$root.user.location.city}} -
            {{$root.user.location.state}}
        </p>
    </div>
</div>

<div class="sec" data-id="2"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="/assets/update-meta.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    var getBanner = function(banner) {
        var position = banner.attr('data-id');

        $.ajax({
            url: "/banner/" + position,
            type : 'GET',
            dataType: 'html'
        })
            .done(function( data ) {
                console.log(data);
                banner.html(data);
            });
    };

    var isInViewport = function (element) {
        var elementTop = element.offset().top;
        var elementBottom = elementTop + element.outerHeight();

        var viewportTop = $(window).scrollTop();
        var viewportBottom = viewportTop + $(window).height();

        return elementBottom > viewportTop && elementTop < viewportBottom;
    };

    $(window).on('load scroll', function () {
        $('.sec').each(function() {
            if (isInViewport($(this)) && !$(this).hasClass('dd-showing')) {
                getBanner($(this));
                $(this).addClass('dd-showing');
            }
        });
    });
</script>

<script>
    var app = angular.module('metatagApp', [
        'updateMeta'
    ]);

    app.controller("AppCtrl", function ($rootScope, User) {
        var vm = this,
            user = User;

        $rootScope.user = null;

        user.doGetUser().then(function (res) {
            $rootScope.user = res.data.results[0];
        });
    });

    app.service("User", function ($q, $http) {
        var self = {
            "doGetUser": function () {
                var d = $q.defer();

                $http.get("https://randomuser.me/api/")
                    .then(
                        function (res) {
                            d.resolve(res);
                        }, function (err) {
                            d.reject(err);
                        }
                    );

                return d.promise;
            }
        };

        return self;
    });
</script>
</body>
</html>
